<a href="#" data-toggle="modal" data-target="#modalIp">

  <!-- Modal -->
  <div class="modal fade" id="modalIp" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Cadastrar IP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
                <form id="myForm" method="post">
                    <div class="form-group">
                        <label for="ip-informado" class="col-form-label">Informe IP:</label>
                        <input type="text" class="form-control" id="ip-informado">
                    </div>
                    <div class="form-group">
                        <label for="nome-informado" class="col-form-label">Usuario:</label>
                        <input type="text" class="form-control" id="nome-informado">
                    </div>
                </form>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
